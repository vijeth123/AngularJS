<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../lib/angular.min.js"></script>
    <script src="../lib/jcs-auto-validate.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/bootstrap.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div ng-app="SubmitApp" ng-controller="SubmitController" class="container">
    <h2>Employee Login</h2>
    <div class="form-group">
        <form name="myForm" novalidate ng-submit="mySubmit()">
            <p>Topic Name:<br></p>
            <div class="form-group">
                <input class="form-control" type="text" id="topic" ng-model="topic" required="required"/>
            </div>
            <div>
                <div class="form-group">
                    <input type="submit">
                </div>
            </div>
        </form>
        <ul ng-repeat="t in topics">
            <li>{{t}}</li>
        </ul>
    </div>
</div>
</body>
</html>
